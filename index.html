<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css"/>
  <title>Audio Player</title>
</head>
<body>
  <div id="wrapper">
    <div id="album-info">
      <img id="album-img" src="https://media.pitchfork.com/photos/5f7b371fd4d1a57aacd40caa/1:1/w_600/for%20broken%20ears%20ep_tems.jpg"/>
      <h1 class="album-artist">Tems</h1>
      <h1 class="album-name">For Broken Tears</h1>
      <h4>R&B/Soul - 2020</h4>
      <audio id="player" controls src="./assets/Tems - Free Mind.mp3"></audio>
    </div>
    <div id="album-tracklist">
    </div>
    <div id="song-lyrics">
      <div id="lyrics-wrapper">
      </div>
    </div>
  </div>

  <script src="https://use.fontawesome.com/8f41b465ce.js"></script>
  <script src="./main.js"></script>
</body>
</html>
